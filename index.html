<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="display"></section>

        <section class="buttons">
            <section class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </section>

            <section class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </section>

            <section class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </section>

            <section class="row">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>-</button>
            </section>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
